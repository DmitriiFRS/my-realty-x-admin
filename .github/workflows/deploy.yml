name: Build and Deploy Client Application

on:
   push:
      branches:
         - main

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout Main Branch
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '20.x'

         - name: Install Dependencies for Build
           run: npm ci

         - name: Create .env file
           run: |
              echo "NEXT_PUBLIC_API=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" > .env
              echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env
              echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

         - name: Build Next.js Application
           run: npm run build

         - name: Install SSH Key
           uses: shimataro/ssh-key-action@v2
           with:
              key: ${{ secrets.SSH_KEY }}
              known_hosts: 'unnecessary'

         - name: Adding Known Hosts
           run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

         - name: Create Target Directory
           run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "mkdir -p ${{ secrets.TARGET_DIRECTORY }}"

         - name: Transfer build artifacts with rsync
           run: |
              rsync -avz --delete -e "ssh" \
                .next \
                public \
                package.json \
                package-lock.json \
                next.config.ts \
                .env \
                ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.TARGET_DIRECTORY }}/

         - name: Deploy on Server
           run: |
              ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
                cd ${{ secrets.TARGET_DIRECTORY }}
                npm install --production
                pm2 restart admin || pm2 start npm --name "admin" -- start
              EOF
